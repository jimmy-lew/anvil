# Discord Bot Configuration (Non-Sensitive Settings)
# See .env.example for sensitive configuration

# Bot application settings
prefix: "!"
# Guild ID for testing (optional, leave empty for global commands)
testGuildId: ""
# Log level: debug, info, warn, error
logLevel: "info"

# Feature flags
features:
  # Enable/disable specific features
  messageLogging: true
  commandCooldowns: true
  errorReporting: true

# Database configuration (placeholder for future use)
database:
  host: "localhost"
  port: 5432
  name: "discord_bot"
  pool:
    min: 2
    max: 10

# Redis configuration (placeholder for future use)
redis:
  host: "localhost"
  port: 6379
  keyPrefix: "discord_bot:"

# Performance settings
performance:
  # Message caching settings
  messageCacheMaxSize: 200
  messageCacheLifetime: 300
  # Command handling
  commandHandling:
    concurrency: 10
    cooldown:
      default: 3000
      premium: 1000

# API rate limiting
rateLimit:
  global:
    maxRequests: 50
    windowMs: 1000
  webhook:
    maxRequests: 8
    windowMs: 1000
